<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="css/all.css">
    <title>WOWOROOM-admin</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2019/08/22/15/21/modern-4423814__340.png" type="image/x-icon">
</head>

<body>
    <!--上方導覽列-->
    <header class="mb-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h1 class="h3 text-dark fw-bold">WOWOROOM管理員平臺</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link fs-4 fw-bold mx-4" href="#">後台管理</a>
                            <a class="nav-link fs-4 fw-bold mx-4" href="#">管理員登入</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="header-baseLine"></div>
    </header>

    <!--營收比重圖表 (C3.js)-->
    <section class="orderChart">
        <div class="container">
            <h2 class="fs-1 text-center fw-bold">全品項營收比重</h2>
            <div class="chart text-center c3-axis-x text my-4"></div>
        </div>
    </section>

    <!--訂單明細&操作表格-->
    <section class="orderTable">
        <div class="container table-responsive">
            <table class="table h4 border-dark">
                <thead class="table-primary">
                    <tr class="border-dark border-bottom border-1 fw-bold">
                        <th scope="col">訂單編號</th>
                        <th scope="col">聯絡人</th>
                        <th scope="col">電話</th>
                        <th scope="col">地址</th>
                        <th scope="col">訂單品項</th>
                        <th scope="col">訂單狀態</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody class="js-orderList">
                    <tr class="border-dark border-bottom border-1">
                        <th scope="row">1</th>
                        <td>Mark1313213213213213</td>
                        <td>O654654654654656</td>
                        <td>@mdo</td>
                        <td class="text-wrap">商品項目</td>
                        <td>狀態</td>
                        <td>
                            <button class="btn btn-danger" type="button">刪除</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="text-nowrap">
                    <td colspan="3">
                        <button type="button" class="btn btn-outline-danger fs-5 fw-bold px-3 py-2 js-deleteAllOrder" value="刪除所有訂單">刪除所有訂單</button>
                    </td>
                </tfoot>
            </table>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
